<ion-content padding>
  <img src="assets/imgs/logos.png" style="width: 100%" />

  <ion-card>
	  <ion-item style="background-color: #A4A4A4">
	    <ion-label  style="color: #FFFFFF" stacked>R.A.</ion-label>
	   	<ion-input  style="color:#000000"  type="text" [(ngModel)]="model.ra" ></ion-input>
	  </ion-item>
  </ion-card>

  <ion-card>
	  <ion-item style="background-color: #A4A4A4">
	    <ion-label style="color: #FFFFFF" stacked>Senha</ion-label>	
	    <ion-input style="color:#000000" type="password" ></ion-input>
	  </ion-item>
  </ion-card>

    <ion-card>
    <ion-item style="background-color: #A4A4A4" >
      <ion-label style="color: #FFFFFF">Local de Atendimento</ion-label>
        <ion-select >
          <ion-option value="anaRosa">Ana Rosa</ion-option>
            <ion-option value="anhangabau">Vale do Anhangabaú</ion-option>
            <ion-option value="predioTres">Liberdade Prédio 3</ion-option>
            <ion-option value="saoBernardo">São Bernardo do Campo</ion-option>
            <ion-option value="brigadeiro">Brigadeiro</ion-option>
            <ion-option value="predioDez">Liberdade Prédio 10</ion-option>
            <ion-option value="ponteEstaiada">Ponte Estaida</ion-option>
            <ion-option value="itaimBibi">Itaim Bibi</ion-option>
            <ion-option value="posGraduacao">Centro de Pós-Graduação</ion-option>
            <ion-option value="vilaMarianaI">Vila Mariana I</ion-option>
            <ion-option value="vilaMarianaII">Vila Mariana II</ion-option>
            <ion-option value="santoAmaro">Santo Amaro</ion-option>
            <ion-option value="morumbi">Morumbi</ion-option>
            <ion-option value="liberdade">Liberdade</ion-option>
        </ion-select>
    </ion-item>
  </ion-card>

    <ion-card-content style="text-align: center; font-size: 30px">
      <ion-list>
            <h1> 
              <button style="background-color: #FF0000" ion-button large full (click)="getUsuario()" round>ENTRAR</button>
            </h1>
      </ion-list>
    </ion-card-content>

</ion-content>
