<ion-header>
  <ion-navbar transparent class="vermelho">
    <ion-title><span>Home</span></ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

    <ion-card-content *ngIf="model.dia" class="preto">
        <div class="title" text-center>
            Agendamento
        </div>
      </ion-card-content>

    <ion-card *ngIf="model.dia">      
        <ion-list>
          <button ion-item style="font-size: 20px">
            <ion-icon name="clock" item-start></ion-icon>
            {{ model.dia | date: 'dd/MM/yyyy' }} {{ model.hora }}
          </button>
      
          <button ion-item style="font-size: 20px">
            <ion-icon name="compass" item-start></ion-icon>
            {{ model.onde }}
          </button>      
        </ion-list>
      </ion-card>

      <ion-card-content *ngIf="model.dia">
        <button ion-button block large (click)="cancelar()" color="danger" round outline>cancelar
        </button>
      </ion-card-content>

      <ion-card-content *ngIf="model.senhaAtendimento"  class="preto">
        <div class="title" text-center>
            Sua Senha
        </div>
      </ion-card-content>

    <ion-card *ngIf="model.senhaAtendimento">      
        <ion-list>
          <button ion-item style="font-size: 20px">
            <ion-icon name="key" item-start></ion-icon>
            {{ model.senhaAtendimento }}
          </button>
          <button ion-item style="font-size: 20px">
            <ion-icon name="compass" item-start></ion-icon>
            {{ model.onde }}
          </button>       
        </ion-list>
      </ion-card>

      <ion-card-content *ngIf="model.senhaAtendimento" >
        <button ion-button block large (click)="cancelarSenha()" color="danger" round outline>cancelar
        </button>
      </ion-card-content>
